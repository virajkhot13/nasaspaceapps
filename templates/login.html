<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
    <script src="{{ url_for('static', filename='Style.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin()" action="login_process.php" method="post">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="message">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p class="message"><a href="{{ url_for('reset_password') }}">Forgot Password?</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
