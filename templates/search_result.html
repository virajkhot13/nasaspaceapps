<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality in {{ location }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Water Quality in {{ location }}</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Water Quality Parameters</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for parameter, value in water_quality.items() %}
                        <tr>
                            <td>{{ parameter }}</td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Rivers in {{ location }}</h2>
                <ul class="list-group">
                    {% for river in rivers %}
                    <li class="list-group-item">{{ river }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
